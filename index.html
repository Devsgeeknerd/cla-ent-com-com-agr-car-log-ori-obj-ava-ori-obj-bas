<!DOCTYPE html>
<html>
    <head>
        <title>Tags — Div e SPAN</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="div">Alguma coisa, algum texto.</div>
        <div class="menu">
            Aqui esta o nosso menu.
        </div>
        <div class="conteudo">Esse é o nosso conteudo. . .</div>
        <span class="teste">Esse é o texto. . .</span>
            Esse assunto <span>é muito</span> importante!
    </body>
</html>
